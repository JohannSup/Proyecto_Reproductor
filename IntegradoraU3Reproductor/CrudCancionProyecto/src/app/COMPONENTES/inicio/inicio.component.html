<div class="container">
    <p>Lista de canciones</p>

    <button routerLink="/add" type="button" class="btn btn-dark">Agregar</button>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Género</th>
            <th scope="col">Artista</th>
            <th scope="col">Carátula</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let cancion of ListarCancion">
            <th>{{cancion.id_cancion}}</th>
            <td>{{cancion.nombre_cancion}}</td>
            <td>{{cancion.genero}}</td>
            <td>{{cancion.artista}}</td>
            <td><img src="{{cancion.caratula}}" alt="" width="50" height="50"></td>
            <td>
                <button (click)="modificar(cancion.id_cancion)" type="button" class="btn btn-primary-light">Modificar</button>
            </td>
            <td>
                <button (click)="eliminar(cancion.id_cancion)" type="button" class="btn btn-danger-light">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
